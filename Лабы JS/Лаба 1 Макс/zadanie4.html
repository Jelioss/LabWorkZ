<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Задание 4</title>
        <style>
            h1 {
                color: rebeccapurple
            }
        </style>
    </head>
    <script>
            function lerbr() {
            x=prompt('Введите любое число: ', 'Число')
            if ((x < 20 && x != 15) || x > 40 && x % 5 == 0)
            alert('Правильное значение!')
            else
            alert('Не правильное значение!')
        }
    </script>
    <body>
        <h1>Задание 4</h1>
        <input type='button' value='Использование операторов' onclick='lerbr()' />
    </body>
</html>
