<script>
    function weekday() {
            const date = new Date() // Текущая дата 
            alert(date.getDay()) //Показывает текущий день недели от воскресенья(0) до субботы(6)
        }
</script>
<body>
 <h1>Задание 6</h1>
 <input type='button' value='Вычислить, какой сегодня день' onclick='weekday()' />
</body>
