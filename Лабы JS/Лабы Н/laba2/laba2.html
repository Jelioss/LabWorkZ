<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Лабораторная работа 2</title>
	</style>
</head>
<body>
<p><button onclick="Task1()">Задание 2</button>
<button onclick="Task2()">Задание 3</button>
<button onclick="Task3()">Задание 4</button></p>
<script>
	function Task1() {
		let numberA = +prompt("Введите число a");
		let numberB = +prompt("Введите число b");
		let width = 64 * numberB;
		let height = 24 *numberA;
		let td = "<td style = 'width: 64px; height: 24px; border: 1px solid black; text-align: center;'>";
		let table1 = "<table style = 'width: " + width + "; height: " + height + "; border: 1px solid black; border-collapse: collapse; margin: 0 auto;'>";
		document.write(table1);
		for (let row = 1; row <= numberA; row++) {
			document.write("<tr>");
			for (let collumn = 1; collumn <= numberB; collumn++) {
				document.write(td + (row * collumn));
			}
		}
	}
	function Task2() {
		let startRad = 0.3;
		let finalRad = 3;
		let table2 = "<table style = 'width: 448px; height: 264px; border: 1px solid black; border-collapse: collapse; margin: 0 auto;'>";
		let tdShort = "<td style = 'width: 64px; height: 24px; border: 1px solid black; text-align: center;'>";
		let tdLong = "<td style = 'width: 192px; height: 24px; border: 1px solid black; text-align: center;'>";
		let countRows = startRad;
		document.write(table2);
		document.write("<tr>");
		document.write(tdShort + "Радиус");
		document.write(tdLong + "Площадь круга");
		document.write(tdLong + "Длина окружности");
		do {
			document.write("<tr>");
			document.write(tdShort + countRows.toFixed(1));
			document.write(tdLong + (Math.PI * Math.pow(countRows, 2)).toFixed(1));
			document.write(tdLong + (2 * Math.PI * countRows).toFixed(1));
			countRows = countRows + 0.3;
		} while (countRows <= finalRad);
	}
	function Task3() {
		let number1 = new Number(2.56);
		let number2 = new Number(12);
		let table3 = "<table style = 'width: 832px; height: 1048px; border: 1px solid black; border-collapse: collapse; margin: 0 auto;'>";
		let tdShortSmall = "<td style = 'width: 96px; height: 24px; border: 1px solid black; text-align: center;'>";
		let tdLongSmall = "<td style = 'width: 256px; height: 24px; border: 1px solid black; text-align: center;'>";
		let tdShortBig = "<td style = 'width: 96px; height: 128px; border: 1px solid black; text-align: center;'>";
		let tdLongBig = "<td style = 'width: 256px; height: 128px; border: 1px solid black; text-align: center;'>";
		let numberCycle1 = number1;
		let numberCycle2 = number2;
		document.write(table3);
		document.write("<tr>");
		document.write(tdShortSmall + "Число");
		document.write(tdShortSmall + "Метод");
		document.write(tdShortSmall + "Результат");
		document.write(tdLongSmall + "Описание метода")
		for (let cycle = 1; cycle <= 2; cycle++) {
			for (let rowB = 1; rowB <= 4; rowB++) {
				switch(rowB) {
					case 1:
					MethodCount = "toExponential(2)";
					ResultCount = numberCycle1.toExponential(2);
					DescriptionCount = "представляет число в экспоненциальной форме, параметр количество – целое число, определяющее, сколько цифр после точки следует указывать.";
					break;
					case 2:
					MethodCount = "toFixed(2)";
					ResultCount = numberCycle1.toFixed(2);
					DescriptionCount = "представляет число в форме с фиксированным количеством цифр после точки, параметр количество – целое число, определяющее, сколько цифр после точки следует указывать.";
					break;
					case 3:
					MethodCount = "toPrecision(2)";
					ResultCount = numberCycle1.toPrecision(2);
					DescriptionCount = "представляет число с заданным общим количеством значащих цифр. Параметр точность – целое число, определяющее, сколько всего цифр, до и после точки, следует указывать.";
					break;
					case 4:
					MethodCount = "toString(16)";
					ResultCount = numberCycle1.toString(16);
					DescriptionCount = "– возвращает строковое представление числа в системе счисления с указанным основанием. Если параметр не указан,  имеется в виду десятеричная система счисления. Этот метод имеют все объекты.";
					break;
				}
				document.write("<tr>");
				document.write(tdShortBig + numberCycle1);
				document.write(tdShortBig + MethodCount);
				document.write(tdShortBig + ResultCount);
				document.write(tdShortBig + DescriptionCount);
			}
			numberCycle1 = numberCycle2;
		}
	}
</script>
</body>
</html>
